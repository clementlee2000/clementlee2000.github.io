# Site
name: "Clement.Studio"
title: "Clement.Studio"
logo: 'assets/images/logo.png'
baseurl: ''
disqus: 'clementstudio'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  clement:
    name: Clement Lee
    display_name: Clement
    email: foo@bar.com
    youtube: https://www.youtube.com/channel/UCDp57oyq3w5gI2tmTUS7Ohw
 
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
